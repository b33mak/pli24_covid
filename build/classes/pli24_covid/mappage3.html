<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 1200px; height: 600px;"></div>

  <script type="text/javascript">
      <!-- TO DO here 
    var locations = [
      ['Greece, κρούσματα=123, διάφορα=256', 39.0742, 21.8243, 1],
      ['Georgia, test2', 42.3154, 43.3569, 1],
      ['France, test3',46.2276,2.2137,1]          
    ];
-->
    var locations = [['Canada-Alberta, Θάνατοι=1920, Ανάρρωσαν=0, Κρούσματα=136119',53.9333,-116.5765, 1],['Canada-British Columbia, Θάνατοι=1391, Ανάρρωσαν=0, Κρούσματα=84569',53.7267,-127.6476, 1],['Canada-Diamond Princess, Θάνατοι=1, Ανάρρωσαν=0, Κρούσματα=0',0.0,0.0, 1],['Canada-Grand Princess, Θάνατοι=0, Ανάρρωσαν=0, Κρούσματα=13',0.0,0.0, 1],['Canada-Manitoba, Θάνατοι=907, Ανάρρωσαν=0, Κρούσματα=32288',53.7609,-98.8139, 1],['Canada-New Brunswick, Θάνατοι=28, Ανάρρωσαν=0, Κρούσματα=1460',46.5653,-66.4619, 1],['Canada-Newfoundland and Labrador, Θάνατοι=6, Ανάρρωσαν=0, Κρούσματα=1009',53.1355,-57.6604, 1],['Canada-Northwest Territories, Θάνατοι=0, Ανάρρωσαν=0, Κρούσματα=47',64.8255,-124.8457, 1],['Canada-Nova Scotia, Θάνατοι=65, Ανάρρωσαν=0, Κρούσματα=1659',44.681999999999995,-63.7443, 1],['Canada-Nunavut, Θάνατοι=1, Ανάρρωσαν=0, Κρούσματα=381',70.2998,-83.1076, 1],['Canada-Ontario, Θάνατοι=7071, Ανάρρωσαν=0, Κρούσματα=315460',51.2538,-85.3232, 1],['Canada-Prince Edward Island, Θάνατοι=0, Ανάρρωσαν=0, Κρούσματα=141',46.5107,-63.4168, 1],['Canada-Quebec, Θάνατοι=10481, Ανάρρωσαν=0, Κρούσματα=293210',52.9399,-73.5491, 1],['Canada-Repatriated Travellers, Θάνατοι=0, Ανάρρωσαν=0, Κρούσματα=13',0.0,0.0, 1],['Canada-Saskatchewan, Θάνατοι=399, Ανάρρωσαν=0, Κρούσματα=29806',52.9399,-106.4509, 1],['Canada-Yukon, Θάνατοι=1, Ανάρρωσαν=0, Κρούσματα=72',64.2823,-135.0, 1]];
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      <!-- center: new google.maps.LatLng(39.0742, 21.8243), -->
      center: new google.maps.LatLng(locations[0][1], locations[0][2]),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
